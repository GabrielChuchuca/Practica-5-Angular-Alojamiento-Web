<p>catalogo works!</p>
<div class="container">
  <select name="bodegas" id="bodegas" [(ngModel)]="seleccionado">
    <option value="0">Todo</option>
    <option [value]="b.codigo" *ngFor="let b of bodegas">{{ b.nombre }}</option>
  </select>
  {{ seleccionado }}
  <br /><br />
  <button (click)="getBIDP(seleccionado)">Ver</button>
  <br /><br />
  
  <div *ngIf="productos_bodega.length>0; else elseBlock">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">CATEGORIA</th>
          <th scope="col">CODIGO PRODUCTO</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">PRECIO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bp of productos_bodega">
            <th>{{ bp.categoria.nombre }}</th>
            <td scope="row">{{ bp.codigo }}</td>
            <td>{{ bp.nombre }}</td>
            <td>{{ bp.precio }}</td>
        </tr>
      </tbody>
      
    </table>
  </div>
  
</div>
<ng-template #elseBlock>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">CATEGORIA</th>
            <th scope="col">CODIGO PRODUCTO</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productos">
            <th>{{ p.categoria.nombre }}</th>
            <td scope="row">{{ p.codigo }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.precio }}</td>
          </tr>
        </tbody>
      </table>
  </ng-template>
